package:
  name: meteosatpy
  version: "0.0.4"

source:
  url: https://test-files.pythonhosted.org/packages/cb/e3/0c3ef4e5fbdcd34ee2fae9ebad0c542a9eb3c5fd5ed67c36fac6681cd02a/meteosatpy-0.0.4.tar.gz
